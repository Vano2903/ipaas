<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#e49224">
    <link rel="icon" type="image/png" href="..\..\static\]media\common\brand\purseFAV.png" />
    <link rel="stylesheet" href="/static/css/fonts.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- File esterni -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/home.css">

    <title>app | ipaas</title>
</head>

<body>
    <section id="signup" class="form-signin text-center">
        <form>
            <!-- <img class="mb-4" src="..\..\static\]media\common\brand\purse.png" alt="" width="72" height="57"> -->
            <h1 class="h3 mb-3 fw-normal">Hosta una nuova applicazione</h1>

            <div id="signup1">
                <div class="row g-0 py-2">
                    <div class="form-floating">
                        <input type="url" class="form-control" id="giturl" autocomplete="off" required>
                        <label for="giturl">url della repo github</label>
                    </div>
                    <div style="display:none;" class="alert alert-danger" id="err-github"></div>
                </div>
                <br>

                <div class="form-floating">
                    <select id="branches" class="form-select" required>
                        <option selected>Branches</option>
                    </select>
                    <label for="branches">Seleziona un branch</label>
                </div>
                <br>

                <div class="form-floating">
                    <select id="lang" class="form-select" required>
                        <option selected>Espandi</option>
                        <option value="go">Go</option>
                        <option value="Python" disabled>Python</option>
                        <option value="Node" disabled>Node</option>
                        <option value="Rust" disabled>Rust</option>
                    </select>
                    <label for="lang">Linguaggio di programmazione</label>
                </div>
                <br>

                <div class="form-floating">
                    <input type="number" class="form-control" id="port" autocomplete="off" required>
                    <label for="port">Porta del server</label>
                </div>
                <br>

                <div class="form-floating">
                    <textarea class="form-control" id="desc"></textarea>
                    <label for="desc">Descrizione dell'applicazione</label>
                </div>
                <br>

                <div class="form-floating">
                    <div id="env-container"></div>
                    <button class="w-100 btn btn-lg btn-primary" type="button" onclick="addEnv()">Nuova variabile d'ambiente</button>
                </div>
                <br><br>
                <button class="w-100 btn btn-lg btn-primary" id="creationButton" type="button" onclick="createNewApplication()">Crea
                    applicazione :D</button>
            </div>
        </form>

        <h2 id="result"></h2>
    </section>

    <script src="/static/js/homeUI.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/create.js"></script>

</body>

</html>
