    <script>
        async function oauth() {
            //get request to /api/oauth and parse the json response as await
            let response = await fetch('/api/oauth');
            let data = await response.json();
            //if the response is ok, redirect to the oauth url
            if (response.error) {
                document.getElementById("login-tab-4").style.display = "block";
                document.getElementById("error").innerHTML = data.msg;
                return
            }
            document.getElementById("login-tab-4").style.display = "none";
            window.location.href = data.msg;
        }
    </script>
