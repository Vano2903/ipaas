    db:
      image: mariadb:10.2
      restart: always
      environment:
        MYSQL_DATABASE: ipaas
        MYSQL_ROOT_PASSWORD: root
      ports:
        - "3306:3306"
      command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']
      # expose:
      #   - 3306
      volumes:
        - ./ipaas-db-dump:/var/lib/mysql
        - ./db/:/docker-entrypoint-initdb.d/
      networks:
        - "ipaas"
volumes:
  mariadb:

networks:
